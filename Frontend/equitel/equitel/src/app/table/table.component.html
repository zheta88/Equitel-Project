<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Equitel</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
</head>
<body>
    <div style="text-align:center">
    </div>
    <div class="container">
        <h2>
            <!-- {{ title }} -->
        </h2>
    </div>


<div class="card-body">
    <div *ngIf="motores" class="table-responsive">
        <button class="btn" routerLink="/formulario">
            Agregar
            <img src="../../assets/images/new.png" width="40px">
        </button>
       
    <table class="table table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th  scope="col">Identificación Motor</th>
            <th  scope="col">Descripción</th>
            <th  scope="col">Potencia</th>
            <th  scope="col">Valor Importación</th>
            <th  scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="
        let elem of motores |
        paginate: { itemsPerPage: 10, currentPage: page }">
            <td>{{ elem['id_motor'] }}</td>
            <td>{{ elem['descripcion_motor'] }}</td>
            <td>{{ elem['potencia'] }}</td>
            <td>{{ elem['valor_importacion'] }}</td>
            <td class="botones">
                <button class="btn" [routerLink]="['formulario',elem.id_motor]">
                    <img src="../../assets/images/edit.png" width="25px">
                </button>
                <button class="btn"  (click)="deleteMotor(elem.id_motor)">
                    <img src="../../assets/images/delete.png" width="25px">
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <pagination-controls
            (pageChange)="page = $event"
            previousLabel="Anterior"
            nextLabel="Siguiente">
    </pagination-controls>
    </div>
</div>

</body>

</html>
